	<body>
		<div class="left-calc">
			<h3>REM Calculator</h3>
			<form>
				<label for="base">Podstawowa wartość PX w Twoim HTMLu</label>
				<input id="baseDocPixelRem" type="number" class="base-size" value="16">
				<br>
				<label for="pxList">Wartość PX do przekalkulowania</label>
				<input id="userPixelSize" type="number" value="12">
			</form>
			<button id="remCalc">Oblicz wartość dla REM</button>
			<p class="result">"REM" wynik: <span class="result__calc" id="remCalculator"></span></p>
		</div>
		<div class="right-calc">
			<h3>Pixels Calculator</h3>
			<form>
				<label for="base">Podstawowa wartość PX w Twoim HTMLu</label>
				<input id="baseDocPixelPx" type="number" class="base-size" value="16">
				<br>
				<label for="pxList">Wartość REM do przekalkulowania</label>
				<input id="userRemSize" type="tel" value="1">
			</form>
			<button id="pxCalc">Oblicz wartość dla Pixels</button>
			<p class="result">"Pixels" wynik: <span class="result__calc" id="pxCalculator"></span></p>
